<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!-- No two-way-binding a partir do vue é atualizado o dado e uma alteração em tela do dado modifica seu valor interno. A alteração ocorre nos 2 sentidos -->
<div id="app">
  <p>{{ titulo }}</p>
  <input type="text" v-model="titulo">
</div>


<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando Vue JS'
    },
    methods: {
    }
  });
</script>
