<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!-- o v-once irá parar de monitorar o título, ou seja, não será alterado novamente após ter sido interpolado. -->

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'https://google.com'
        },
        methods: {
            saudacao() {
                this.titulo = 'Bom dia!'
                return this.titulo
            }
        }
    });
</script>
