<script src="https://unpkg.com/vue"></script>

<!--
  O watch é executado sempre quando acontece uma alteração na variável observada.
  Ele recebe o novo e o antigo valor.
-->
<div id="app">
  <button v-on:click="aumentar">Aumentar</button>
  <button v-on:click="contador2++">Aumentar2</button>
  <button v-on:click="diminuir">Diminuir</button>
  <p>Contador: {{ contador }} | {{ contador2 }}</p>
  <p>Resultado: {{ resultado }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      contador2: 0,
    },
    computed: {
      resultado() {
        console.log('verificando total')

        return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5';
      }
    },
    watch: {
      contador(novo, antigo) {
        setTimeout(() => {
          this.contador = 0
        }, 3000)
      }
    },
    methods: {
      aumentar() {
        this.contador++
      },
      diminuir() {
        this.contador--
      },

    }
  });
</script>
