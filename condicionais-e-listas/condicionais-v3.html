<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<!--
  template não gera uma tag no HTML
  v-if remove o elemento da dom
-->

<div id="app">
  <template v-if="logado">
    <p>Usuário Logado: {{ nome }}</p>
    <p>Perfil: Admin</p>
  </template>

  <p v-else-if="anonimo">Usuário anônimo.</p>
  <p v-else>Nenhum usuário logado.</p>
  <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
  <input type="checkbox" v-model="anonimo">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      nome: 'João Paulo',
      logado: false,
      anonimo: true,
    }

  })

</script>
